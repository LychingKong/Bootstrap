<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <form>
        <!-- username -->
        <label for="username">Username :</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          required
        />
        <br /><br />
        <!-- email -->
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Enter email" required />
        <br /><br />
        <!-- password -->
        <label for="password">Password :</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />
        <br /><br />
        <!-- gender -->
        <label for="gender"> Select Gender :</label>
        <input type="radio" name="gender" id="gender" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="gender" />
        <label for="female">F</label>
        <br /><br />
        <!-- hobby checkbox -->
        <label for="">Hobby :</label>
        <input type="checkbox" name="Hobby" id="reading" />
        <label for="reading">reading</label>
        <input type="checkbox" name="Hobby" id="sleeping" />
        <label for="sleeping">sleeping</label>
        <input type="checkbox" name="Hobby" id="eating" />
        <label for="eating">eating</label>
        <br /><br />
        <!-- date -->
        <label for="date">Date of Birth :</label>
        <input type="datetime-local" id="date" />
        <br /><br />
        <!-- file -->
        <label for="file">Upload File :</label>
        <input type="file" name="file" id="file" multiple />
        <br /><br />
        <!-- enter number -->
        <label for="number">Enter Number :</label>
        <input type="number" id="number" />
        <br /><br />
        <!-- select option -->
        <label for="select">Select Option :</label>
        <select name="course" id="">
          <option value="java">Java</option>
          <option value="c">C</option>
          <option value="python">Python</option>
        </select>
        <br /><br />
        <!-- telephone number -->
        <label for="telephone">Tel :</label>
        <input type="tel" name="" id="telephone" />
        <br /><br />
        <!-- submit button -->
        <input type="button" value="Submit" />
        <!-- reset -->
        <input type="reset" value="Reset" />
        <br /><br />
        <!-- text area -->
        <label for="message">Message</label>
        <textarea
          name="#"
          id="message"
          placeholder="Enter Message Here"
          cols="30"
          rows="10"
        ></textarea>
        <br /><br />
        <!-- datalist -->
        <input list="text-suggestion" />
        <datalist id="text-suggestion">
          <option value="java">Java</option>
          <option value="javascripts">Javascripts</option>
          <option value="c">C</option>
          <option value="python">Python</option>
        </datalist>
      </form>
    </main>
  </body>
</html>
